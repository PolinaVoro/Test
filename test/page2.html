<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script defer src="page2.js"></script>
    <title>Login</title>
</head>
<body>

    <div class="form_container">
        <a href="index.html" class="back_button"><img src="images/Vector 2.png" alt="Back button"></a>
            <div class="form_enter">
                    <div class="login_container_left_one">
                        <h1 class="form_enter_h1">Войти в профиль</h1>
                        
                        <form id="form" class= "login_container_left_two">
                            <div class="input-control">
                                <input id="username" class="input_style" type="text" placeholder="Логин" name="username" >
                                <div class="error" id="error_m"></div>
                            </div>
                            
                            <div class="input-control">
                                <input id="password" class="input_style" type="password" placeholder="Пароль" name="password"  >
                                <div class="error" id="error_m"></div>
                            </div>  
                            
                                
                            <label class="remember_checkbox">
                                <input class="checkbox"type="checkbox" checked="checked"> <span id="rm"> Запомнить меня </span>
                            </label>
                            
                            
                            <button id="submit" class="b1" type="submit">Продолжить</button>
                        </form>
                    </div>



            </div>
                
            <div class="lines">
                <div class="line"></div>
                <p id="pm">Или</p>
                <div class="line2"></div>
            </div>
                


        <div class="form_enter">
            <div class="login_container_right_one">
                <h1 class="form_enter_h1">Войти с помощью</h1>
                <button>Google</button>
                <button class="button_two">Facebook</button>
                <button class="button_three">Apple ID</button>
                <h2 class="h2_ul">Еще не зарегистрированы?</h2>
            </div>
        </div>

    </div>
    
</body>
